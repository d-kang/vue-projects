<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Markdown Notebook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>

  <div id="notebook">
    <aside class="side-bar">
      <div class="toolbar">
        <button @click="addNote" :title="addButtonTitle">
          <i class="material-icons">add</i> Add note
        </button>
      </div>
      <div class="notes">
        <div
          class="note"
          v-for="(n, i) in sortedNotes"
          @click="selectNote(n.id)"
          :class="{ selected: n === selectedNote }"
           v-bind:n="n"
           v-bind:index="i"
           v-bind:key="n.id"
        >
          {{n.title}}
          <span v-if="n.id === selectedId" @click="favoriteNote" style="float:right">
            <i v-if="n.favorite" class="material-icons">
              star
            </i>
            <i v-else class="material-icons">
              star_border
            </i>
          </span>
          <i v-else-if="n.favorite" class="material-icons" style="float:right">
            star
          </i>
        </div>
      </div>
    </aside>

    <template v-if="selectedNote">
      <section class="main">
        <div class="toolbar">
          <input
            v-model="selectedNote.title"
            type="text"
            placeholder="title"
          >

          <button @click="favoriteNote" title="Favorite Note">
            <i v-if="selectedNote.favorite" class="material-icons">
              star
            </i>
            <i v-else class="material-icons">
              star_border
            </i>
          </button>
          <button @click="deleteNote" title="Delete Note">
            <i class="material-icons">delete</i>
          </button>
        </div>
        <textarea v-model="selectedNote.content" placeholder="This is a note.">
            </textarea>
      </section>
      <aside class="preview" v-html="notePreview"></aside>
    </template>

    <button @click="purgeStorage">purge</button>
  </div>

  <script src="https://unpkg.com/marked"></script>
  <script src="helpers.js"></script>
  <script src="main.js"></script>

</body>
</html>
